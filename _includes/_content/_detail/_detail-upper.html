<section class="ee-product-detail">

  <div class="container">
    <!-- @include _compare-detail.html --> 
    <div class="row" id="content-placeholder-detail"></div>
  </div>
</section>

<script id="product-detail-template" type="text/x-handlebars-template">

{{#with products.[1]}}

<div class="col-sm-6 col-sm-push-6"> 
// fixedheight
  <h2>{{name}}</h2>
  <small class="gray-text">Tootekood: NP915S3G-K01EE</small>

  <p class="ee-detail-intro"> {{{leftTrimLong description}}} 
  <span class="collapse" id="readmore">{{{description}}}</span>
  <br>
  <a href="#readmore"  data-toggle="collapse" class="jsShowMoreCategories moretext" data-moretext="Näita rohkem" data-lesstext="Näita vähem"><span>Loe edasi...</span></a>
  </p>


    <!-- @include bundle-module.html -->
  <div class="hidden-xs "> 
    <div class="tsr-product-colors">
      <button class="ee-colors btn btn-link dropdown-toggle" data-toggle="dropdown"> Vali värv</button>
      <ul class="dropdown-menu" role="menu">
        <li><a href=""><span><img src="https://pood.elion.ee/pictures/84658_35/25x25/Lumia520%20punane%20eest.jpg" alt=""></span>Maasikas</a></li>
        <li><a href=""><span><img src="https://pood.elion.ee/pictures/84658_35/25x25/Lumia520%20punane%20eest.jpg" alt=""></span>Sidrun</a></li>
        <li><a href=""><span><img src="https://pood.elion.ee/pictures/84658_35/25x25/Lumia520%20punane%20eest.jpg" alt=""></span>Must</a></li>
      </ul>
    </div>

    <div class="row">
      <div class="col-sm-6">
        {{#if special_price}}
        <p class="tsr-product-price ee-product-price-md"><span>Kliendihind: {{special_price}}</span></p>
        <p>
          Tavaind: {{normal_price}}
          <br>
          Sinu võit: 300 €
        </p>

        {{else }}
        <p class="tsr-product-price ee-special-price"><span>Hind: {{normal_price}}</span></p>
        
        {{/if}}
      </div>
      <div class="col-sm-6 ee-actions">
        <button class="btn btn-default btn-block ee-btn-buy">Lisa ostukorvi</button>
      </div>
    </div>

    <div class="row ee-leasing-header">
      <h6>Kuumakse: 48 x 84,89 €</h6>
      <a class="pull-right" href="#leasingToggle" data-toggle="collapse">Muuda</a>
    </div>
    <!-- @include _leasing-info.html --> 

    <ul class="list-inline ee-linkicons">
    <li><a href="#transport-{{id}}" class="ee-transport" data-toggle="collapse" data-target="#transport-{{id}}"> Kaup kätte 14 päeva jooksul </a></li>
     <li><a href="#" class="ee-compare">Võrdle</a></li>
     <li><a href="#" class="ee-favorite">Lemmik</a></li>
   </ul>
   <!-- @include _transport-module.html --> 
  </div>
   
</div>



<div class="col-sm-6 col-sm-pull-6 ee-detailview">
  {{#if firstflash}}
  <figure class="tsr-tactical-flash tsr-first"><span>{{firstflash.lg}}</span></figure>
  {{/if}}
  {{#if secondflash}}
  <figure class="tsr-tactical-flash tsr-second"><span>{{secondflash.lg}}<small>{{secondflash.sm}}</small></span></figure>
  {{/if}}

  <div id="js-imagerotator" class="js-imagerotator img-responsive">
    <ul class="slides">
      {{#each minipics_id}}
        <li data-thumb="assets/img/products/{{this}}-100.jpg"><img data-toggle="modal" data-target="#myModal" src="assets/img/products/{{this}}.jpg"></li>
      {{/each}}
    </ul>
  </div>
</div>

<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <img class="img-responsive" src="assets/img/products/samsung_f8500_Right-Angle_silver.jpg" alt="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="col-sm-6 col-sm-push-6 visible-xs">
    <div class="tsr-product-colors">
      <button class="ee-colors btn btn-link dropdown-toggle" data-toggle="dropdown"> Vali värv</button>
      <ul class="dropdown-menu" role="menu">
        <li><a href=""><span><img src="https://pood.elion.ee/pictures/84658_35/25x25/Lumia520%20punane%20eest.jpg" alt=""></span>Maasikas</a></li>
        <li><a href=""><span><img src="https://pood.elion.ee/pictures/84658_35/25x25/Lumia520%20punane%20eest.jpg" alt=""></span>Sidrun</a></li>
        <li><a href=""><span><img src="https://pood.elion.ee/pictures/84658_35/25x25/Lumia520%20punane%20eest.jpg" alt=""></span>Must</a></li>
      </ul>
    </div>

    {{#if special_price}}
    <p class="tsr-product-price ee-product-price-md"><span>Soodushind: {{special_price}}</span></p>
    <p>
      Tavaind: {{normal_price}}
      <br>
      Sinu võit: 300 €
    </p>

    {{else }}
    <p class="tsr-product-price ee-special-price"><span>Hind: {{normal_price}}</span></p>
    
    {{/if}}

        <div class="row ee-leasing-header">
      <h6>Kuumakse: 48 x 84,89 €</h6>
      <a class="pull-right" href="#leasingToggle" data-toggle="collapse">Muuda</a>
    </div>
    <!-- @include _leasing-info.html --> 

  <div class="row ee-actions">
    <div class="col-sm-6">
      <button class="btn btn-default btn-block ee-btn-buy">Lisa ostukorvi</button>
      <ul class="list-inline ee-linkicons">
      <li><a href="#transport-{{id}}" class="ee-transport" data-toggle="collapse" data-target="#transport-{{id}}"> Kaup kätte 14 päeva jooksul </a></li>
     <li><a href="#" class="ee-compare">Võrdle</a></li>
     <li><a href="#" class="ee-favorite">Lemmik</a></li>
   </ul>
      
    </div>
    <!-- @include _transport-module.html --> 
    
  </div>
  
</div>



{{/with}}
</script>
