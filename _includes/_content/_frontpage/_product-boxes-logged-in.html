<!-- Product boxes listing, Logged-in -->

<section class="tsr-section-productAndService-listing">
 
  <div class="ee-product-boxes" > 
    <div class="container ee-nogap" id="content-placeholder-myproduct"></div>

      <script id="myproduct-template" type="text/x-handlebars-template">
      {{#products}}

      <div class="col-xs-12 col-sm-4 col-md-3">
      <a href="/productinfo/{{id}}" class="tsr-module-product ee-blockview">
        <figure class="tsr-product-image">
          {{#if badge.text }}
          <figure class="ee-product-badge ee-{{badge.color}} {{badge.icon}}">{{badge.text}}</figure>
          {{/if}}
          {{#if badge.icon }}
          <figure class="ee-product-badge ee-{{badge.color}} {{badge.icon}}">{{badge.text}}</figure>
          {{/if}}
          <img src="assets/img/myproducts/{{id}}.jpg">
        </figure>
        <div class="tsr-product-content">
        <header class="tsr-product-header">{{name}}</header>
        <p class="tsr-product-desc {{badge.color}}-text">{{badge.text}} {{badge.description}} </p>
        </div>
      </a>
      </div>
      {{/products}}
      </script>

  </div>

</section>
