<div class="cart">
  <div class="cart-items clearfix">
    <div id="content-placeholder-fittingproducts-detail" class=""></div>

    <script id="fittingproducts-detail-template" type="text/x-handlebars-template">
    {{#products}} 
      <div class="col-md-12 cart-item">
        <button type="button" class="close" data-dismiss="cartitem"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <div class="row">
          <div class="col-sm-2 col-xs-4 cart-item-image">
            <img class="img-responsive" src="assets/img/detail-addons/{{id}}.jpg">
          </div>
          <div class="col-sm-7 col-xs-8">
            <h4>{{name}}</h4>
            <p>{{intro}}</p>
            {{#if special_price}}
            <div class="panel">
            <a data-toggle="collapse" href="#comment-{{id}}">Lisa kommentaar</a>
            </div>
            <div id="comment-{{id}}" class="panel-collapse collapse">
              <div class="row">
              <div class="col-xs-11">
                <input type="text" class="form-control" name="comment" value="" id="comment" autofocus />
              </div>
              <div class="col-xs-1 ">
                <button type="button" class="close" data-dismiss="commnent"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              </div>
              </div>
            </div>
            
            {{/if}}
          </div>
          <div class="col-sm-3 col-xs-12 text-right">
            <div class="row">
              <div class="col-xs-6 col-sm-12">
              {{#if special_price}}
                <h4 class="ee-price ee-special-price">Soodushind: {{special_price}}</h4>
                {{else}}
                <p class="ee-price">Hind: {{normal_price}}</p>
                {{/if}}
              </div>
              
              <div class="col-xs-6 col-sm-12">
                
                <div class="input-group">
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-primary btn-number" disabled="disabled" data-type="minus" data-field="quant[{{no}}]">
                      <span>-</span>
                    </button>
                  </span>
                  <input type="text" name="quant[{{no}}]" class="form-control input-number" value="1" min="1" max="10">
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-primary btn-number" data-type="plus" data-field="quant[{{no}}]">
                      <span>+</span>
                    </button>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    {{/products}} 
    </script>
  </div>
</div>
