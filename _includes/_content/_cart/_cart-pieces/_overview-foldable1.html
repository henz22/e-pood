<div class="row cart collapse" id="cart-overview">
  <div class="cart-items col-xs-12">

    <div id="content-placeholder-cart"></div>


    <script id="cart-template" type="text/x-handlebars-template">
    
      <div class="col-sm-12 cart-item">
        <div class="row cart-item-th hidden-xs">
          <div class="col-sm-6">
            Toode
          </div>
          <div class="col-sm-6">
            <div class="row">
              <div class="col-sm-7 text-right">
                Kogus
              </div>
              <div class="col-sm-5 text-right">
                Hind
              </div>
            </div>
          </div>
        </div>
        {{#products}} 
        <div class="row">

          <div class="col-xs-3 col-sm-1 cart-item-image">
            <img class="img-responsive" src="assets/img/cart/{{id}}.jpg">
          </div>

          <div class="col-xs-7 col-sm-5">
            <h6>{{name}}</h6>

            {{#if special_price}}
            <strong>See DVD m√§ngija on Sulle, Raili :)</strong>
            {{/if}}
          </div>


          <div class="col-xs-12 col-sm-6">
            <div class="row form-horizontal">
              <div class="col-xs-6 col-sm-8 text-right">
                <div class="form-group">
                  <label for="name" class="col-sm-2 control-label visible-xs">Kogus</label>
                  <div class="col-sm-10">
                    <label class="control-label-left">1</label>
                  </div>
                </div>
              </div>
              <div class="col-xs-6 visible-xs text-right">
              <label class="ee-top-10">Hind:  </label>
              </div>
              <div class="col-xs-6 col-sm-4 text-right">
              {{#if special_price}}
              <p class="ee-product-price-md">{{special_price}}</p>
              {{else}}
              <p class="ee-product-price-md">{{normal_price}}</p>
              {{/if}}
              </div>
              
               
          </div>
        </div>
      </div>
      {{/products}} 

      <!-- @include row-giftcard -->
      <!-- @include row-delivery -->
      <!-- @include row-sum -->
      
    </div>
    
    </script>
      
  </div>
</div>
