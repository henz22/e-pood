<div class="row tsr-forms" id="deliveryWhereCourier">
  <div class="col-sm-6 col-md-8">
    <h4>Kaubad tuua aadressile:</h4>
    <form action="" class="form-horizontal">
      <div class="form-group">
        <label for="name" class="col-sm-3 control-label">Aadress</label>
        <div class="col-sm-9">
          <a href="#" id="tarneaadress" data-type="text" data-pk="1" data-url="/post" data-title="Sisesta nimi">Endla 4 Tallinn Kesklinn Harjumaa 10142</a>
        </div>
      </div>
    </form>
    <h4 class="ee-top-20">Sobiv aeg kaupade toomiseks on:</h4>
    <form action="" class="form-horizontal"> 
      <div class="form-group">
        <label for="email" class="col-sm-3 control-label">Kuupäev</label>
        <div class="col-sm-9">
          <a href="#" id="courierDate" data-type="text" data-pk="1" data-title="" class="datepicker">14.02.2014</a>
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-3 control-label">Kell</label>
        <div class="col-sm-9">
          <div class="select-container">
            <select id="chooseTime">
              <option selected>8.00-18.00</option>
              <option>14.00-16.00</option>
            </select>
          </div>
        </div>
      </div>

    </form>
    <h4>Kauba võtab vastu:</h4>
    <form id="about" method="post" class="form-horizontal" role="form">
      <div class="form-group">
        <label for="name" class="col-sm-3 control-label">Nimi</label>
        <div class="col-sm-9">
          <a href="#" id="nimi" data-type="text" data-pk="1" data-url="/post" data-title="Sisesta nimi">Anton Keks</a>
        </div>
      </div>
      <div class="form-group ">
        <label for="phone" class="col-sm-3 control-label">Telefon</label>
        <div class="col-sm-9">
          <a href="#" id="telefon" data-type="text" data-pk="1" data-url="/post" data-title="Sisesta kontakttelefon">666 6666</a>
        </div>
      </div>
    </form>
  </div>
</div>
