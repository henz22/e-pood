<div class="row cart">
  <div class="cart-items">
    <div id="content-placeholder-cart-dropdown"></div>

    <div class="col-md-10 col-md-offset-1 cart-item">
      <div class="row">
        <div class="col-xs-2 col-sm-1 cart-item-image ee-middle-table ee-top-10">
          <span class="icon icon-transport"></span>
        </div>

        <div class="col-xs-10 col-sm-6 ee-middle-table">
          <h5>Kättetoimetamine</h5>
        </div>
        <div class="col-xs-12 col-sm-5 text-right ee-middle-table">
          <div class="row">
            <div class="col-xs-5 col-sm-5 ee-middle-table">
              <div class="form-group">
                <label class="col-sm-10 col-xs-12 control-label ee-top-10 ee-top-0-xs text-center" >Kogus: <strong>1</strong> </label>
              </div>
            </div>
            <div class="col-xs-7 col-sm-7 ee-middle-table">
              <p class="tsr-product-price ee-product-price-md">Hind: 3.50 €</p>
            </div>
          </div>
        </div>
      </div>
      <hr class="visible-xs">
    </div>
    
    <div class="col-md-10 col-md-offset-1 cart-item">
      <div class="row">
        <div class="col-xs-2 col-sm-1 cart-item-image ee-middle-table ee-top-10">
          <img class="img-responsive" src="assets/img/cart/Lenovo-Yoga.jpg">
        </div>

        <div class="col-xs-10 col-sm-6 ee-middle-table">
          <h5>fotokaamera Pentax K-5 II + objektiiv 18-135 mm WR Kit</h5>
        </div>
        <div class="col-xs-12 col-sm-5 text-right ee-middle-table">
          <div class="row">
            <div class="col-xs-5 col-sm-5 ee-middle-table">
              <div class="form-group">
                <label class="col-sm-10 col-xs-12 control-label ee-top-10 ee-top-0-xs text-center" >Kogus: <strong>1</strong> </label>
              </div>
            </div>
            <div class="col-xs-7 col-sm-7 ee-middle-table">
              <p class="ee-top-10 ee-top-0-xs">Tavahind: 1399 €</p>
              <p class="tsr-product-price ee-product-price-md">Soodushind: 929 €</p>
              <p>Sinu võit: 470 €</p>
            </div>
          </div>
        </div>
      </div>
      <hr class="visible-xs">
    </div>

    <script id="cart-dropdown-template" type="text/x-handlebars-template">
    {{#products}} 
      <div class="col-md-10 col-md-offset-1 cart-item">
        <div class="row">
          <div class="col-xs-3 col-sm-1 cart-item-image ee-middle-table ee-top-10">
            <img class="img-responsive" src="assets/img/cart/{{id}}.jpg">
          </div>

          <div class="col-xs-9 col-sm-6 ee-middle-table">
            <h5>{{name}}</h5>
            {{#if special_price}}
            <div> 
            <strong>See DVD mängija on Sulle, Raili :)</strong>
            </div>
            
            
            {{/if}}
          </div>
          <div class="col-xs-12 col-sm-5 text-right ee-middle-table">
            <div class="row">
              <div class="col-xs-6 col-sm-5 ee-middle-table">
                <div class="form-group">
                  <label class="col-sm-10 col-xs-12 control-label ee-top-10 ee-top-0-xs text-center">Kogus: <strong>1</strong> </label>
                </div>
              </div>
              <div class="col-xs-6 col-sm-7 ee-middle-table">
              {{#if special_price}}
                <p class="ee-top-10 ee-top-0-xs ee-bottom-0">Tavahind: 42 €</p>
                <p class="tsr-product-price ee-product-price-md ee-top-0">Soodushind: <span>{{special_price}}</span></p>
                
                <p>Sinu võit: 2 €</p>
                {{else}}
                <p class="tsr-product-price ee-product-price-md">Hind: {{normal_price}}</p>
                {{/if}}
              </div>
            </div>
          </div>
        </div>
    </div>
    {{/products}} 
    </script>
      
  </div>
</div>
