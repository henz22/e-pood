<div class="row cart">
  <div class="cart-items">
      <div>

        <div class="col-md-10 col-md-offset-1 cart-item-th hidden-xs">
          <div class="row">
            <div class="col-xs-9 col-sm-6">
              Toode
            </div>

            <div class="col-xs-12 col-sm-6">
              <div class="row">
                <div class="col-xs-6 col-sm-7 text-right">
                  Kogus
                </div>
                <div class="col-xs-5 col-sm-4 text-right">
                  Hind
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="content-placeholder-cart"></div> 
            <script id="cart-template" type="text/x-handlebars-template">
            {{#products}} 
        <div class="col-md-10 col-md-offset-1 cart-item">
          <div class="row">
        
            <div class="col-xs-3 col-sm-1 cart-item-image">
              <img class="img-responsive" src="assets/img/cart/{{id}}.jpg">
            </div>
        
            <div class="col-xs-7 col-sm-5">
              <h6>{{name}}</h6>

              {{#if special_price}}
              
              <div class="row">
                <div class="col-xs-11">
                  <div class="ee-input">
                    <input type="text" name="comment" value="" id="comment-{{id}}" />
                    <label for="comment-{{id}}">Kommentaar</label>
                  </div>
                </div>
                <button type="button" class="close" href="#comment-{{id}}"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              </div>
              
              {{/if}}
            </div>
        
            <div class="col-xs-2 visible-xs">
              <button type="button" class="close" data-dismiss="cartitem"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            </div>
        
        
            <div class="col-xs-12 col-sm-6">
              <div class="row">
                <div class="col-xs-6 visible-xs text-right">
                <label class="ee-top-10">Kogus:  </label>
                </div>
                <div class="col-xs-6 col-sm-8">
                  <div class="form-group text-right">
                  
                    <!-- @include _amount.html --> 
                  </div>
                </div>
                <div class="col-xs-6 visible-xs text-right">
                <label class="ee-top-10 ee-bottom-20">Hind:  </label>
                </div>
                <div class="col-xs-6 col-sm-3 text-right">
                {{#if special_price}}
                  <p class="ee-product-price-md">{{special_price}}</p>
                  {{else}}
                  <p class="ee-product-price-md">{{normal_price}}</p>
                  {{/if}}
                </div>
                <div class="col-xs-1 col-sm-1 hidden-xs">
                  <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                  <br>
                  <button type="button" class="close edit" data-toggle="collapse" data-target="#{{id}}"><span aria-hidden="true" class="glyphicon glyphicon-pencil"></span><span class="sr-only">Edit</span></button>
                </div>
              </div>
            </div>
          </div>
          <!-- @include _layer-edit-price.html -->
        </div>
        
            {{/products}} 
            </script>
      </div>
  </div>
</div>
