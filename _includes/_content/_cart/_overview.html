<div class="cart">
  <div class="cart-items clearfix">
    <div id="content-placeholder-fittingproducts-detail" class=""></div>

    <script id="fittingproducts-detail-template" type="text/x-handlebars-template">
    {{#products}} 
      <div class="col-md-10 col-md-offset-1  cart-item">
        <div class="row">
          <button type="button" class="close" data-dismiss="cartitem"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <div class="col-sm-2 col-xs-4 cart-item-image ee-middle-table">
            <img class="img-responsive" src="assets/img/detail-addons/{{id}}.jpg">
          </div>
          <div class="col-xs-8 col-sm-5 ee-middle-table">
            <h5>{{name}}</h5>
            {{#if special_price}}
            <div class="panel">
            <a data-toggle="collapse" href="#comment-{{id}}">Lisa märkus</a>
            </div>
            <div id="comment-{{id}}" class="panel-collapse collapse">
              <div class="row">
              <div class="col-xs-11">
                <input type="text" class="form-control" name="comment" value="" id="comment" autofocus />
              </div>
              <div class="col-xs-1 ">
                <button type="button" class="close" data-dismiss="commnent"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              </div>
              </div>
            </div>
            
            {{/if}}
          </div>
          <div class="col-xs-12 col-sm-5 text-right ee-middle-table">
            <div class="row">
              <div class="col-xs-6 col-sm-5 ee-middle-table">
                <div class="input-group pull-right">
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default btn-number" disabled="disabled" data-type="minus" data-field="quant[{{no}}]">
                      <span>-</span>
                    </button>
                  </span>
                  <input type="text" name="quant[{{no}}]" class="form-control input-number" value="1" min="1" max="10">
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="quant[{{no}}]">
                      <span>+</span>
                    </button>
                  </span>
                </div>
              </div>
              <div class="col-xs-6 col-sm-7 ee-middle-table">
              {{#if special_price}}
                <h4 class="ee-price ee-special-price">Soodushind: {{special_price}}</h4>
                {{else}}
                <p class="ee-price">Hind: {{normal_price}}</p>
                {{/if}}
              </div>
            </div>
          </div>
        </div>
    </div>
    {{/products}} 
    </script>
  </div>
</div>

<div class="row"  style="margin-top: 20px;">
  <div class="col-md-10 col-md-offset-1">
    <div class="row">
      <div class="col-sm-6">
        <legend>Kasuta sooduskoodi või kinkekaarti </legend>
        <form class="form-horizontal" action="" method="post">
          <label for="next_voucher"><h6>Kirjuta number siia:</h6></label>
          <input type="text" name="cheap" value="" id="next_voucher">
          <input type="submit" value="Kinnita" class="btn btn-primary">
        </form>
      </div>
      
      <div class="col-sm-5 col-sm-offset-1">
        <legend class="text-right">Saad kauba kätte alates 12.02.2015</legend>
        <h4 ="ee-top-20">
          Ostukorv kokku
          <div class="pull-right ee-product-price-md">
            <strong>269.99 €</strong>
          </div>
        </h4>
        <h6>
          Summa käibemaksuta 
          <div class="pull-right">
            <strong>169.99 €</strong>
          </div>
        </h6>
        <h6>
          Käibemaks 
          <div class="pull-right">
            <strong>69.99 €</strong>
          </div>
        </h6>
        
      </div>
    </div>
  </div>
</div>
