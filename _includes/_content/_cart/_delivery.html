<div class="row">
  <div class="col-sm-12 col-md-10 col-md-offset-1">
    <div class="row tsr-forms">
      <div class="col-sm-6">
        <h4>Vali kättesaamise viis:</h4>
        <div class="select-container">
          <select id="chooseDelivery">
            <option selected>Kulleriga koju/kontorisse kätte (3,50 €)</option>
            <option>SmartPosti pakiautomaadist (Lisatasuta)</option>
            <option>Omniva pakiautomaadist (Lisatasuta)</option>
            <option>Tulen ise poodi järgi (Lisatasuta)</option>
          </select>
        </div>
      </div>
      <div class="col-sm-5 col-md-offset-1 tsr-forms">
        <h4>Kauba võtab vastu:</h4>
        <form id="about" method="post" class="form-horizontal" role="form">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Nimi</label>
            <div class="col-sm-10">
              <a href="#" id="nimi" data-type="text" data-pk="1" data-url="/post" data-title="Sisesta nimi">Anton Keks &nbsp;&nbsp;<span class="glyphicon glyphicon-pencil"></span></a>
            </div>
          </div>
          <div class="form-group ">
            <label for="phone" class="col-sm-2 control-label">Telefon</label>
            <div class="col-sm-10">
              <a href="#" id="telefon" data-type="text" data-pk="1" data-url="/post" data-title="Sisesta kontakttelefon">666 6666 &nbsp;&nbsp;<span class="glyphicon glyphicon-pencil"></span></a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
